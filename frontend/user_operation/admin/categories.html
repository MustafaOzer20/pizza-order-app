{% extends 'pages/layout.html' %}
{% load static %}

{% block baslik %}
    <title>PizzaS | Kategoriler</title>
    <link rel="stylesheet" href="{% static 'css/page_specific/products.css' %}">
    <link rel="stylesheet" href="{% static 'css/searchbar.css' %}">
{% endblock baslik %}
    


{% block body %}

{% load static %}
<form>
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="searchbar">
        
          <input class="search_input" type="text" name="keyword" placeholder="Ara...">
          <button type="submit" class="search_icon"><i class="fas fa-search"></i></button>
          
      </div>
    </div>
  </div></form>
<div class="col-md-6 offset-md-3">
  <div id="add" class="col-md-6 offset-md-3">
    <a class="admin-btn" href="{% url 'user:categoryAdd' %}"><i class="fas fa-plus"></i> Ekle</a>
  </div>
<table class="">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">İsim</th>
      <th scope="col">Tür</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
      {% for category in categorys %}
      <tr>
        <th scope="row">{{category.id}}</th>
        <td>{{category.name}}</td>
        <td>{{category.kind}}</td>
        <td><a href="{% url 'user:categoryEdit' category.id %}"><i class="fas fa-edit"></i></a></td>
        <td><a href="{% url 'user:categoryDelete' category.id %}"><i class="fas fa-trash"></i></a></td>
      </tr>
      {% endfor %}
    
  </tbody>
</table></div>
{% endblock body %}
